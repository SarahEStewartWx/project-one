<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WickedWx</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>WickedWx</h1>
            <center>
            <button class="js-modal-trigger button is-warning is-large is-inverted is-focused" data-target="modal-content">
                Click Me
            </button>
            </center>
            <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <p class="image-is24x24">
                    <img src="./assets/images/stanman.png" alt="Stanley">
                </p>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
            </div>

            <div class="citycard">
                <form>
                    <div class="select is-warning">
                        <select id="dropdownMenu">
                            <option> What's Your City? </option>
                            <option value="boston"> Boston </option>
                            <option value="daytona"> Daytona </option>
                            <option value="naples"> Naples </option>
                            <option value="ocala"> Ocala </option>
                            <option value="tampa"> Tampa </option>
                        </select>
                    </div>
                    <input type="submit" value="Select City" class="button has-text-warning is-dark is-focused">
                </form>
            </div>
        </header>
        <br>
        <main>
            <div class="datacard card">
                <header class="card-header">
                    <p class="has-text-black title card-header-title is-1 is-underlined" id="displayCity"> City </p>
                    <div></div>
                </header>
                <div class="card-content has-text-centered">
                    <div class="box">
                        <div class="media-left">
                            <figure class="image is-96x96">
                                <img src="./assets/images/thermometer_icon.png" alt="thermometer icon">
                            </figure>
                        </div>
                        <div class="content">
                            <p class="title is-3">Temperature</p>
                            <p class="title is-4" id="rtTemp"> </p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="./assets/images/humidity_icon.png" alt="water drop">
                            </figure>
                        </div>
                        <div class="content">
                            <p class="title is-3">Humidity</p>
                            <p class="title is-4" id="rtHumidity"> </p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="media-left">
                            <figure class="image is-96x96">
                                <img src="./assets/images/feelslike_icon.png" alt="fever emoji">
                            </figure>
                        </div>
                        <div class="content">
                            <p class="title is-3">Feels Like</p>
                            <p class="title is-4" id="rtTempApp"> </p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="media-left">
                            <figure class="image is-96x96">
                                <img src="./assets/images/precipitation_icon.png" alt="rain cloud">
                            </figure>
                        </div>
                        <div class="content">
                            <p class="title is-3">Chance of Precipitation</p>
                            <p class="title is-4" id="rtPrec"> </p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="media-left">
                            <figure class="image is-96x96">
                                <img src="./assets/images/sun_icon.png" alt="sun emoji">
                            </figure>
                        </div>
                        <div class="content">
                            <p class="title is-3">UV Index</p>
                            <p class="title is-4" id="rtUV"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <br>
        <footer>
            <p>Made in Collaboration by:</p>
            <p>Sarah Stewart, Matthew Franklin, Bruce Millspaugh, Margaux Glovier, Jacob Garland</p>
            <p>With resources from: Tomorrow.io Weather API</p>
        </footer>
    </body>
</html>
