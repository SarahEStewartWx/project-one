<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WickedWx</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>WickedWx</h1>

            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <p class="image is-4by3">
                        <img src="./assets/images/stanman.png" alt="Stanley the GOAT">
                    </p>
                </div>
            <button class=" modal-close is-large" aria-label="close"></button>
            </div>
                <center>
            <button class="js-modal-trigger" data-target= <img src="./assets/images/stanman.png" alt="Stanlet the GOAT">
            Click me!    
            </button>
                </center>

            <div class="citycard">
                <div class="select is-link is-large is-focused">
                    <select>
                        <option> What's Your City? </option>
                        <option value="boston" id="cities"> Boston </option>
                        <option value="daytona" id="cities"> Daytona </option>
                        <option value="naples" id="cities"> Naples </option>
                        <option value="ocala" id="cities"> Ocala </option>
                        <option value="tampa" id="cities"> Tampa </option>
                    </select>
                </div>
            </div>
        </header>
        <br>
        <br>
        <main>
            <div class="datacard card" id="displayCity">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="./assets/images/thermometer_icon.png" alt="thermometer icon">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-2 has-text-black">Temperature</p>
                            <p class="subtitle is-4 has-text-black" id="rtTemp"></p>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="./assets/images/humidity_icon.png" alt="water drop">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-2 has-text-black">Humidity</p>
                            <p class="subtitle is-4 has-text-black" id="rtHumidity"></p>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="./assets/images/feelslike_icon.png" alt="fever emoji">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-2 has-text-black">Feels Like</p>
                            <p class="subtitle is-4 has-text-black" id="rtTempApp"></p>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="./assets/images/precipitation_icon.png" alt="rain cloud">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-2 has-text-black">Chance of Precipitation</p>
                            <p class="subtitle is-4 has-text-black" id="rtPrec"></p>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="./assets/images/sun_icon.png" alt="sun emoji">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-2 has-text-black">UV Index</p>
                            <p class="subtitle is-4 has-text-black" id="rtUV"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <br>
        <footer>
            <p>Made in Collaboration by:</p>
            <p>Sarah Stewart, Matthew Franklin, Bruce Millspaugh, Margaux Glovier, Jacob Garland</p>
            <p>With resources from: Tomorrow.io Weather API</p>
        </footer>
    </body>
</html>
